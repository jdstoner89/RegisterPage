<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        h1 {color: brown}
    </style>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar">
        <a href="#" class="nav-link">About Us</a>
        <a href="#" class="nav-link">Register</a>
    </nav>

    <!--Form-->
    <div class="form">
        <h1>Register</h1>
        <form>
            <label for="email"></label><br>
            <input type="text" id="email" name="email" placeholder="Email"><br>
            <label for="username"></label><br>
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <label for="password"></label><br>
            <input type="text" id="password" name="password" placeholder="Password"><br>
            <label for="confirm"></label><br>
            <input type="text" id="confirm" name="confirm" placeholder="Confirm Password"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!--Images-->
    <div class="images">
        <img src="assets\amazon_icon.jpg" alt="">
        <img src="assets\github_icon.png" alt="">
        <img src="assets\facebook_icon.png" alt="">
        <img src="assets\instagram_icon.jpg" alt="">
        <img src="assets\slack_icon.png" alt="">
    </div>

    </div>
</body>

</html>
